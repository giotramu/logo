pre-commit:
  parallel: true
  commands:
    typecheck:
      glob: '*.{ts,tsx}'
      run: npm run typecheck
    eslint:
      glob: '*.{js,jsx,ts,tsx}'
      run: npm run lint:src -- --fix
    stylelint:
      glob: '*.css'
      run: npm run lint:css -- --fix
    prettier:
      glob: '*'
      run: npx --no-install prettier {staged_files} --write --ignore-unknown && git add {staged_files}
