name: Test & Build

on:
  push:
    branches:
      - 'stable'
  pull_request:
    branches:
      - 'stable'

jobs:
  test_build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['14.x', '16.x']

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'Upgrade NPM (Fixs an issue with NPM < v7)'
        run: npm i -g npm

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run TSC compiler, linters and tests'
        run: |
          npm run check
          npm test
          npm run test:e2e

      - name: 'Build the artifact'
        run: npm run build
        env:
          CI: true
