<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <title>Logo — Web Component Showcase</title>

    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />

    <meta name="theme-color" content="#141414" />

    <link
      crossorigin
      rel="icon"
      href="https://cdn.jsdelivr.net/npm/@giotramu/logo/lib/favicon/favicon.svg"
    />

    <link
      crossorigin
      rel="mask-icon"
      href="https://cdn.jsdelivr.net/npm/@giotramu/logo/lib/favicon/safari-pinned-tab.svg"
      color="#05F"
    />

    <link
      crossorigin
      rel="apple-touch-icon"
      href="https://cdn.jsdelivr.net/npm/@giotramu/logo/lib/favicon/apple-touch-icon.png"
    />

    <link
      crossorigin
      rel="stylesheet"
      href="https://unpkg.com/@csstools/normalize.css"
    />

    <style>
      :root {
        --background: #fff;
        --foreground: #8f8f8f;
        --spacer: 1.6rem;
        --font-size: 1rem;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }

      label {
        font-size: var(--font-size);
        color: var(--foreground);
        cursor: pointer;
      }

      .showcase {
        padding: var(--spacer);
        background-color: var(--background);
        transition: background-color 0.16s;
      }

      .showcase--dark {
        --background: #000;
      }

      .showcase:has([type='checkbox']:checked) {
        --background: #000;
      }

      .toggle {
        display: flex;
        justify-content: center;
        align-items: center;
        column-gap: 0.4em;
        margin-bottom: var(--spacer);
      }

      .showcase > h1 {
        margin-bottom: var(--spacer);
        font-size: var(--font-size);
        text-align: center;
        color: var(--foreground);
      }

      .showcase > ul {
        display: grid;
        margin: 0 auto;
        padding-left: 0;
        grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
        grid-gap: var(--spacer);
        list-style: none;
      }

      @media only screen and (min-width: 80em) {
        .showcase > ul {
          max-width: 76vw;
        }
      }

      @media only screen and (min-width: 100em) {
        .showcase > ul {
          max-width: 68vw;
        }
      }

      .showcase > ul > li {
        display: flex;
        padding: calc(var(--spacer) / 2);
        align-items: center;
        justify-content: center;
      }
    </style>

    <script type="module" src="/build/webc.esm.js"></script>
  </head>

  <body>
    <!-- Light background with dark logo -->
    <section class="showcase">
      <h1>Light background with dark logo</h1>
      <ul>
        <li>
          <giotramu-logo size="180px"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo size="120px" column></giotramu-logo>
        </li>
      </ul>
    </section>

    <!-- Dark background with light logo -->
    <section class="showcase showcase--dark">
      <h1>Dark background with light logo</h1>
      <ul>
        <li>
          <giotramu-logo size="180px" color="base-100"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo size="120px" color="base-100" column></giotramu-logo>
        </li>
      </ul>
    </section>

    <!-- Light background with two-tone logo -->
    <section class="showcase">
      <h1>Light background with two-tone logo</h1>
      <ul>
        <li>
          <giotramu-logo size="180px" two-tone></giotramu-logo>
        </li>
        <li>
          <giotramu-logo size="120px" two-tone column></giotramu-logo>
        </li>
      </ul>
    </section>

    <!-- Dark background with two-tone logo -->
    <section class="showcase showcase--dark">
      <h1>Dark background with two-tone logo</h1>
      <ul>
        <li>
          <giotramu-logo size="180px" color="base-100" two-tone></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="120px"
            color="base-100"
            two-tone
            column
          ></giotramu-logo>
        </li>
      </ul>
    </section>

    <!-- Monogram — Gray scale -->
    <section class="showcase">
      <h1>Monogram — Gray scale</h1>
      <div class="toggle">
        <input
          type="checkbox"
          id="monogram-dark-mode"
          name="monogram-dark-mode"
          value="Dark Background"
        />
        <label for="monogram-dark-mode"
          >Dark Background (works in Chromium browsers)</label
        ><br />
      </div>
      <ul>
        <li>
          <giotramu-sign size="80px" color="base-900"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="80px" color="base-800"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="80px" color="base-700"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="80px" color="base-600"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="80px" color="base-500"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="80px" color="base-400"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="80px" color="base-300"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="80px" color="base-200"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="80px" color="base-100"></giotramu-sign>
        </li>
      </ul>
    </section>

    <!-- Typography — Gray scale -->
    <section class="showcase">
      <h1>Typography — Gray scale</h1>
      <div class="toggle">
        <input
          type="checkbox"
          id="typo-dark-mode"
          name="typo-dark-mode"
          value="Dark Background"
        />
        <label for="typo-dark-mode"
          >Dark Background (works in Chromium browsers)</label
        ><br />
      </div>
      <ul>
        <li>
          <giotramu-typo size="100px" color="base-900"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="100px" color="base-800"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="100px" color="base-700"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="100px" color="base-600"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="100px" color="base-500"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="100px" color="base-400"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="100px" color="base-300"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="100px" color="base-200"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="100px" color="base-100"></giotramu-typo>
        </li>
      </ul>
    </section>
  </body>
</html>
