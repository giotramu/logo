<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>[demo] giotramu-logo</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@giotramu/css-kit/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@giotramu/css-kit/common.css"
    />

    <style>
      :root {
        --digital-color: #0c57fb;
        --silver-color: #d3dde6;
        --dark-color: #1d2b3b;
        --light-color: #fff;
      }

      .showcase {
        padding: 4.8rem 0;
        position: relative;
      }

      .showcase > h1 {
        position: absolute;
        top: 0;
        left: 2.4rem;
        opacity: 0.32;
        font-size: 2.4rem;
        white-space: nowrap;
      }

      @media only screen and (min-width: 48em) {
        .showcase > h1 {
          font-size: 3.2rem;
        }
      }

      .showcase > ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .showcase > ul > li {
        display: flex;
        padding: 2.4rem;
        align-items: center;
        justify-content: center;
      }

      .showcase--logo-row {
        color: var(--giotramu-light);
        background-color: var(--giotramu-digital);
      }

      .showcase--logo-column {
        color: var(--giotramu-dark);
        background-color: var(--giotramu-silver);
      }

      .showcase--monogram {
        color: var(--giotramu-dark);
        background-color: var(--giotramu-light);
      }

      .showcase--logotype {
        color: var(--giotramu-light);
        background-color: var(--giotramu-dark);
      }
    </style>

    <script type="module" src="/build/giotramu-logo.esm.js"></script>
    <script nomodule src="/build/giotramu-logo.js"></script>
  </head>
  <body>
    <section class="showcase showcase--logo-row">
      <h1>Logo (row)</h1>
      <ul>
        <li>
          <giotramu-logo size="200px" fill-color="light"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo size="300px" fill-color="light"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo size="400px" fill-color="light"></giotramu-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--logo-column">
      <h1>Logo (column)</h1>
      <ul>
        <li>
          <giotramu-logo
            size="100px"
            fill-color="digital"
            column
          ></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="150px"
            fill-color="digital"
            column
          ></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="300px"
            fill-color="digital"
            column
          ></giotramu-logo>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--monogram">
      <h1>Sign</h1>
      <ul>
        <li>
          <giotramu-sign size="100px" fill-color="dark"></giotramu-sign>
        </li>
        <li>
          <giotramu-sign size="150px" fill-color="dark"></giotramu-sign>
        </li>
      </ul>
    </section>

    <section class="showcase showcase--logotype">
      <h1>Typo</h1>
      <ul>
        <li>
          <giotramu-typo size="100px" fill-color="light"></giotramu-typo>
        </li>
        <li>
          <giotramu-typo size="150px" fill-color="light"></giotramu-typo>
        </li>
      </ul>
    </section>
  </body>
</html>
