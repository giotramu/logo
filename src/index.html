<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Personal logo - Web component</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@giotramu/css-kit/reset.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@giotramu/css-kit/common.css"
    />

    <style>
      body {
        background-color: var(--giotramu-light);
      }

      .showcase {
        overflow-y: hidden;
        padding: 3.2rem;
      }

      .showcase > ul {
        display: grid;
        margin: 0 auto;
        padding: 0;
        grid-template-columns: repeat(auto-fit, minmax(20rem, 1fr));
        grid-gap: 1.6rem;
        list-style: none;
      }

      @media only screen and (min-width: 80em) {
        .showcase > ul {
          max-width: 76vw;
        }
      }

      @media only screen and (min-width: 100em) {
        .showcase > ul {
          max-width: 68vw;
        }
      }

      .showcase > ul > li {
        display: flex;
        height: 16rem;
        border-radius: 1.6rem;
        padding: 1.6rem;
        align-items: center;
        justify-content: center;
        transition: box-shadow 0.4s ease-in-out;
      }

      .showcase--dark {
        background-color: var(--giotramu-dark);
      }

      .showcase--dark ul > li:hover {
        background-color: var(--giotramu-dark);
        box-shadow: 40px 40px 80px #192532, -40px -40px 80px #213144;
      }

      .showcase--digital {
        background-color: var(--giotramu-digital);
      }

      .showcase--digital ul > li:hover {
        background-color: var(--giotramu-digital);
        box-shadow: 40px 40px 80px #0a4ad5, -40px -40px 80px #0e64ff;
      }

      .showcase--silver {
        background-color: var(--giotramu-silver);
      }

      .showcase--silver ul > li:hover {
        background-color: var(--giotramu-silver);
        box-shadow: 40px 40px 80px #b3bcc4, -40px -40px 80px #f3feff;
      }

      .showcase--light {
        background-color: var(--giotramu-light);
      }

      .showcase--light ul > li:hover {
        background-color: var(--giotramu-light);
        box-shadow: 40px 40px 80px #d9d9d9, -40px -40px 80px #fff;
      }
    </style>

    <script type="module" src="/build/giotramu-logo.esm.js"></script>
    <script nomodule src="/build/giotramu-logo.js"></script>
  </head>
  <body>
    <section class="showcase showcase--digital">
      <ul>
        <li>
          <giotramu-logo size="150px" fill-color="light"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="100px"
            fill-color="light"
            column="column"
          ></giotramu-logo>
        </li>
        <li>
          <giotramu-sign size="50px" fill-color="light"></giotramu-sign>
        </li>
        <li>
          <giotramu-typo size="100px" fill-color="light"></giotramu-typo>
        </li>
      </ul>
    </section>
    <section class="showcase showcase--dark">
      <ul>
        <li>
          <giotramu-logo size="150px" fill-color="light"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="100px"
            fill-color="light"
            column="column"
          ></giotramu-logo>
        </li>
        <li>
          <giotramu-sign size="50px" fill-color="light"></giotramu-sign>
        </li>
        <li>
          <giotramu-typo size="100px" fill-color="light"></giotramu-typo>
        </li>
      </ul>
    </section>
    <section class="showcase showcase--silver">
      <ul>
        <li>
          <giotramu-logo size="150px" fill-color="digital"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="100px"
            fill-color="digital"
            column="column"
          ></giotramu-logo>
        </li>
        <li>
          <giotramu-sign size="50px" fill-color="digital"></giotramu-sign>
        </li>
        <li>
          <giotramu-typo size="100px" fill-color="digital"></giotramu-typo>
        </li>
      </ul>
    </section>
    <section class="showcase showcase--light">
      <ul>
        <li>
          <giotramu-logo size="150px" fill-color="dark"></giotramu-logo>
        </li>
        <li>
          <giotramu-logo
            size="100px"
            fill-color="dark"
            column="column"
          ></giotramu-logo>
        </li>
        <li>
          <giotramu-sign size="50px" fill-color="dark"></giotramu-sign>
        </li>
        <li>
          <giotramu-typo size="100px" fill-color="dark"></giotramu-typo>
        </li>
      </ul>
    </section>
  </body>
</html>
